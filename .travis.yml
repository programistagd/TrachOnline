language: cpp
sudo: required
dist: trusty
compiler:
- gcc
os:
- linux
before_install:
- echo $LANG
- echo $LC_ALL
- cd ~
- git clone https://github.com/mattgodbolt/seasocks
install:
- sudo apt-get -y install nodejs npm
- sudo npm install -g jshint
- cd seasocks
- mkdir build
- cd build
- cmake ..
- make
- cd ../../
- mkdir TrachOnline/lib
- cp seasocks/build/src/main/c/libseasocks.so Trach/lib/
before_script:
- cd TrachOnline
script:
- mkdir build
- cd build
- cmake ..
- make
- cd ../web
- jshint scriptindex.js
notifications:
  email: true 

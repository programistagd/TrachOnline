<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trach Online Alpha</title>
        <link rel="stylesheet" href="/bootstrap.min.css">
        <script src="socket.js"></script>
        <script src="/jquery-1.11.1.min.js"></script>
        <script src="/bootstrap.min.js"></script>
        <script src="/jquery-ui.min.js"></script>

        <link rel="stylesheet" href="/jquery-ui.min.css">
        <link href="/lightbox.min.css" rel="stylesheet">
        <link href="/styleindex.css" rel="stylesheet">
        <link rel="shortcut icon" href="travico.ico" />

    </head>
    <body>
        <div class="view small_view" id="connectionLost">
            Utracono połączenie z serwerem. Odśwież stronę.
            <div id="connectionLostReason">
            </div>
        </div>
        <div class="view small_view" id="connecting">
            Łączenie z serwerem <span class="glyphicon glyphicon-refresh spinning"></span>
        </div>
        <div class="view small_view" id="login">
            Nickname: <input type="text" id="nickname"><button class="btn btn-primary" id="loginSubmit">Zaloguj</button>
        </div>
        <div class="view small_view" id="waiting">
            Oczekiwanie na rozpoczęcie rundy <span class="glyphicon glyphicon-refresh spinning"></span>
            <br>
            <button class="btn btn-success" id="startGame">Rozpocznij</button>
            <br>Gracze:
            <ul class="playerList"></ul>
        </div>
        <div class="view"id="playing">
            <div class="row">
              <div  id="upper" class = "col-sm-9">
                <div id = "gameArea">

                </div>
                <div id = "commandLine">
                  <div id="timer"></div>
                  <button id="skipper" class="btn btn-warning">Skip</button>
                  <button id="openCardwait" class="btn btn-warning">Poczekalnia</button>
                </div>
                <div id="cardwait"></div>
              </div>
                <div class="col-sm-3" id="players">
                    <ul class="list-group playerList"></ul>
                </div>
            </div>
            <div class="row" id="downer">

              <div id="mySpace" class="col-sm-9" class="row">
                <div id = "me" class="col-sm-4"></div>
                <div id = "cards"class="col-sm-8">
                </div>
              </div>
              <div class="col-sm-3" id="chat">
                <div id="chatText"></div>
                <input type="text" id="chatInput"><button id="chatSubmit" class="btn btn-success">Wyślij</button>
              </div>
            </div>
        </div>

        <div class="modal fade bs-example-modal-sm myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id = "chosePlayerModal">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <ul class="list-group" id = "chosePlayer"></ul>
            </div>
          </div>
        </div>
        <div class="modal fade bs-example-modal-sm myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id = "showCardsModal">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <ul class="list-group"></ul>
            </div>
          </div>
        </div>
        <!-- TODO: selector modal -->
    <script src="/scriptindex.js"></script>
    <script src="/lightbox.min.js"></script>
    </body>
</html>
